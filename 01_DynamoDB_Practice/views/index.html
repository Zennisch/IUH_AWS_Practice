<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Quản Lý Môn Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Quản Lý Môn Học</h2>

        <form id="formMonHoc">
            <div class="mb-3">
                <label for="stt" class="form-label">STT</label>
                <input type="number" class="form-control" id="stt" required>
            </div>
            <div class="mb-3">
                <label for="tenMonHoc" class="form-label">Tên Môn Học</label>
                <input type="text" class="form-control" id="tenMonHoc" required>
            </div>
            <div class="mb-3">
                <label for="chuyenNganh" class="form-label">Chuyên Ngành</label>
                <input type="text" class="form-control" id="chuyenNganh" required>
            </div>
            <div class="mb-3">
                <label for="soTinChi" class="form-label">Số Tín Chỉ</label>
                <input type="number" class="form-control" id="soTinChi" required>
            </div>
            <div class="mb-3">
                <label for="khoa" class="form-label">Khoa</label>
                <input type="text" class="form-control" id="khoa" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Môn Học</button>
        </form>

        <hr>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên Môn Học</th>
                    <th>Chuyên Ngành</th>
                    <th>Số Tín Chỉ</th>
                    <th>Khoa</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>1</td>
                    <td>Lập Trình Web</td>
                    <td>Công Nghệ Thông Tin</td>
                    <td>3</td>
                    <td>Khoa CNTT</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editRow(this)">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
